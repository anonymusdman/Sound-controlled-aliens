
<html>
  <head>
    <title>Sound Identification Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  </head>

  <body>
    <div class="text-center heading-div">
      <h2>Sound Controlled Aliens</h2>
      <p>
        Note: Play different sounds like clap, Banging on pillow, slapping yourself, to make the aliens <b>dance.</b>
      </p>
    </div>  
      <center>
         <div class="main-div">
           <br>
           <button class="btn btn-success" onclick="startClassifying()">Start recording sound</button>
           <br>
           <h3 id="result_label">I can hear: </h3>
           <br>
           <h4 id="result_confidence">Accuracy: </h4>
           <br>
           <img src="aliens-01.png" id="Alien1" width="300px" height="300px">
           <img src="aliens-02.png" id="Alien2" width="300px" height="300px">
           <img src="aliens-03.png" id="Alien3" width="300px" height="300px">
           <img src="aliens-04.png" id="Alien4" width="300px" height="300px">
           <br>
         </div> 
         <br>
      <div class="footer-copyright" id="footer">Developed by Adway Patsute</div>
      </center>
<script src="main.js"></script>
  </body>
</html>
